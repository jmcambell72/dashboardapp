<!DOCTYPE html>
<html lang="en">
<head>

<!-- Pull in Bootstrap, w3.js, jquery -->

  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script src="angular-chart.js/dist/angular-chart.min.js"></script>

</head>

<body>

<!-- Navigation Bar -->

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">HOME</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="indexbs.html">Home</a></li>

      <li class="active"><a href="chart.html">Dashboard Charts</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>

  </div>
</nav>

<div>

<div>
  <button onclick="w3.toggleShow('.barChart')">Hide/Show Bar Chart</button>
  <button onclick="w3.toggleShow('.lineChart')">Hide/Show Line Chart</button>
  <button onclick="w3.toggleShow('.osChart')">Hide/Show OS Chart</button>
  <button onclick="w3.toggleShow('.appChart')">Hide/Show App Chart</button>
</div>

<div class="container_table">

  <h3>Dash Boards</h3>

  <div class="row">
  <div class="barChart">
  <div class="col-md-4">Bar Chart

  <canvas id="myBarChart" width="200" height="200"></canvas>
    <script>
      var ctx = document.getElementById("myBarChart").getContext('2d');
      var myChartBar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
          }
});

</script>
</div>

  </div>
  <div class="lineChart">
  <div class="col-md-4">Line

    <canvas id="myLineChart" width="200" height="200"></canvas>

<script>

var ctx = document.getElementById('myLineChart').getContext('2d');
var myChartLine = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
    datasets: [{
      label: 'apples',
      data: [12, 19, 3, 17, 6, 3, 7],
      backgroundColor: "rgba(0,0,0,0.9)"
    }, {
      label: 'oranges',
      data: [2, 29, 5, 5, 2, 3, 10],
      backgroundColor: "rgba(255,255,0,0.9)"
    }]
  }
});

</script>

</div>

  </div>
  <div class="osChart">
  <div class="col-md-4">Operating System Chart

    <canvas id="myOSChart" width="200" height="200"></canvas>


    <script>
    var ctx = document.getElementById('myOSChart').getContext('2d');
    var myOSChart = new Chart(ctx, {
    type: 'bar',
      data: {
        labels: ['RHEL6', 'RHEL7', 'SUSE', 'WIN08', 'WIN12'],
      datasets: [{
      label: 'CDC',
      data: [32,12,45,33,44],
      backgroundColor: "rgba(0,0,0,0.9)"
    }, {
      label: 'WTF',
      data: [23,45,77,56,32],
      backgroundColor: "rgba(255,255,0,0.9)"
    }, {
      label: 'DE1',
      data: [22,45,78,1,23],
      backgroundColor: "rgba(128,255,0,0.9)"
    }],
    options: {
      title: {
        display: true,
        text: 'OS Distro Chart'
      }
    }

  }
});

   </script>
</div>
</div>

<div class="appChart">
  <div class="col-md-4">App System Chart

  <canvas id="myAppChart" width="200" height="200"></canvas>


    <script>
    var ctx = document.getElementById('myAppChart').getContext('2d');
    var myAppChart = new Chart(ctx, {
    type: 'bar',
      data: {
        labels: ['Apache', 'JBOSS', '.NET', 'NODE.JS', 'RUBY'],
      datasets: [{
      label: 'CDC',
      data: [32,12,45,33,44],
      backgroundColor: "rgba(0,0,0,0.9)"
    }, {
      label: 'WTF',
      data: [23,45,77,56,32],
      backgroundColor: "rgba(255,255,0,0.9)"
    }, {
      label: 'DE1',
      data: [22,45,78,1,23],
      backgroundColor: "rgba(128,255,0,0.9)"
    }],
    options: {
      title: {
        display: true,
        text: 'OS Distro Chart'
      }
    }

  }
});

</script>

</div>
</div>

<div class="col-md-12">

</html>
